<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Simple RESTDB</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="container">
      <h1>Simple Contact Form System</h1>
      <div id="add-update-msg">
        <div class="alert alert-success" role="alert">
          Contact record successfully added
        </div>
      </div>
      <div class="form" id="add-contact">
        <form id="add-contact-form">
          <div class="form-group">
            <label for="contact-name">Name</label>
            <input
              type="text"
              id="contact-name"
              class="form-control"
              required
            />
          </div>
          <div class="form-group">
            <label for="contact-ID">Student ID</label>
            <input
              type="number"
              id="contact-ID"
              class="form-control"
              required
            />
          </div>
          <div class="form-group">
            <label for="contact-mentor">Student Mentor</label>
            <input
              type="text"
              id="contact-mentor"
              class="form-control"
              required
            />
          </div>
          <div class="form-group">
            <label for="contact-classroom">Student Class</label>
            <input
              type="text"
              id="contact-classroom"
              class="form-control"
              required
            />
          </div>
          <div class="form-group">
            <label for="contact-course">Course</label>
            <input
              type="text"
              id="contact-course"
              class="form-control"
              required
            />
          </div>
          <div class="form-group">
            <label for="contact-module">Module</label>
            <input
              type="text"
              id="contact-module"
              class="form-control"
              required
            />
          </div>

          <input
            type="submit"
            value="Send"
            class="btn btn-primary"
            id="contact-submit"
          />
        </form>
      </div>
    </div>
    <!-- end add container -->

    <div class="container mt-5">
      <h2>Table information of Contacts (<span id="total-contacts"></span>)</h2>
      <table class="table" id="contact-list">
        <thead>
          <th>Name</th>
          <th>ID</th>
          <th>Mentor</th>
          <th>Class</th>
          <th>Course</th>
          <th>Module</th>
          <th colspan="2">Actions</th>
        </thead>
        <!-- This will be filled with information later -->
        <tbody></tbody>
      </table>
    </div>

    <div class="container mt-5" id="update-contact-container">
      <div id="add-update-msg">
        <div class="alert alert-success" role="alert">
          Contact record updated sucessfully
        </div>
      </div>
      <h4>Update Contact</h4>
      <div class="form" id="update-contact">
        <form id="update-contact-form">
          <div class="form-group">
            <label for="update-contact-name">Name</label>
            <input
              type="text"
              id="update-contact-name"
              class="form-control"
              required
            />
          </div>
          <div class="form-group">
            <label for="update-contact-name">Student ID</label>
            <input
              type="number"
              id="update-contact-ID"
              class="form-control"
              required
            />
          </div>
          <div class="form-group">
            <label for="update-contact-name">Student Mentor</label>
            <input
              type="text"
              id="update-contact-mentor"
              class="form-control"
              required
            />
          </div>
          <div class="form-group">
            <label for="update-contact-name">Student Class</label>
            <input
              type="text"
              id="update-contact-class"
              class="form-control"
              required
            />
          </div>
          <div class="form-group">
            <label for="update-contact-name">Course</label>
            <input
              type="text"
              id="update-contact-course"
              class="form-control"
              required
            />
          </div>
          <div class="form-group">
            <label for="update-contact-name">Module</label>
            <input
              type="text"
              id="update-contact-module"
              class="form-control"
              required
            />
          </div>
          <div class="form-group">
            <input type="hidden" id="update-contact-id" />
          </div>

          <input
            type="submit"
            value="Update Contact Details"
            class="btn btn-warning"
            id="update-contact-submit"
          />
        </form>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script src="jquery.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
      integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
